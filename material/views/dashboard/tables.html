<div class="container-fluid" ng-controller="expensesCtrl">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">List of Expenses</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                            <th>ID</th>
                            <th>Name</th>
                            <th>Cost</th>
                            <th>Type</th>
                            </thead>
                            <tbody>
                            <tr ng-repeat="singleExpense in myExpenses">
                                <td>
                                    {{$index + 1}}
                                </td>
                                <td>
                                    {{singleExpense.name}}
                                </td>
                                <td>
                                   {{singleExpense.cost + ' $'}}  
                                </td>
                                <td>
                                  {{singleExpense.category}}
                                </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
