<div class="row">
    <div class="col-md-6" style="margin:auto;">
        <div class="container-fluid">
            <div ng-controller="categoryCtrl">

                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Recurring Expenses List</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>ID</th>
                                    <th>Name</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="singleCategory in categoryList">
                                        <td>
                                            {{$index + 1}}
                                        </td>
                                        <td>
                                            {{singleCategory.category}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6" style="margin:auto;">
        <div ng-controller="nonrecuringCategoryCtrl">

            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">Nonecurring Expenses List</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>ID</th>
                                <th>Name</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="single in categoryList">
                                    <td>
                                        {{$index + 1}}
                                    </td>
                                    <td>
                                        {{single.category}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
   
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo"  style="text-align:center;
    margin:auto;">Add category</button>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Send message</button>
      </div>
    </div>
  </div>
</div>

</div>
