<div class="row">
    <div class="col-md-6" style="margin:auto;">
        <div class="container-fluid">
            <div ng-controller="categoryCtrl">

                <div class="card">
                    <div class="card-header card-header-primary">
                        <h4 class="card-title ">Recurring Expenses List</h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>ID</th>
                                    <th>Name</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="singleCategory in categoryList">
                                        <td>
                                            {{$index + 1}}
                                        </td>
                                        <td>
                                            {{singleCategory.category}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-6" style="margin:auto;">
        <div ng-controller="nonrecuringCategoryCtrl">

            <div class="card">
                <div class="card-header card-header-primary">
                    <h4 class="card-title ">Nonecurring Expenses List</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>ID</th>
                                <th>Name</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="single in categoryList">
                                    <td>
                                        {{$index + 1}}
                                    </td>
                                    <td>
                                        {{single.category}}
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"  style="text-align:center;
    margin:auto;">Add category</button>
<div ng-controller="recurringExpensesCtrl"  class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New category</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" >
            <label  class="col-form-label" id="selectedName">Type</label>
        <select ng-model="categoryType" style="-webkit-appearance: menulist;" ng-options="x.type for x in categoryList | unique:'type'" >
                    <option value="">-- choose category --</option>
            </select>
          </div>
          <div class="form-group">
            <label class="col-form-label" >Category:</label>
            <textarea class="form-control" id="message-text" ng-model="categoryName"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" type="button" ng-click="submit()" class="btn btn-primary">Add</button>
        <!-- <div id="toast"><div id="img">Icon</div><div id="desc">Category added</div></div> -->
      </div>
    </div>
      </div>
    </div>
  </div>
</div>
    </div>
