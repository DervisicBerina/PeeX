<div class="row">
    <div class="col-md-12" style="margin:auto;">
        <div class="container-fluid">
            <div ng-controller="categoryCtrl">

                <div class="card">
                    <div class="card-header card-header-primary">
                        <div class="row">
                            <div class="col-sm-10">
                                <h4 class="card-title ">Category</h4>
                            </div>
                            <div class="col-sm-2">
                                <button type="button" class="btn btn-primary" style="text-align:right !important;" data-toggle="modal" data-target="#exampleModal">Add category
                                <i class="fa fa-plus-circle" aria-hidden="true"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>ID</th>
                                    <th>Name</th>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="singleCategory in categoryList">
                                        <td>
                                            {{$index + 1}}
                                        </td>
                                        <td>
                                            {{singleCategory.category}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div ng-controller="recurringExpensesCtrl" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">New category</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label class="col-form-label">Category:</label>
                            <textarea class="form-control" id="message-text" ng-model="categoryName"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" type="button" ng-click="submit()" class="btn btn-primary" data-dismiss="modal">Add</button>
                    <!-- <div id="toast"><div id="img">Icon</div><div id="desc">Category added</div></div> -->
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
