<head>
    <script src="assets/release/popeye.js"></script>
    <link rel="stylesheet" href="assets/release/popeye.css" />
</head>

<div class="row">
    <div class="col-md-12" style="margin:auto;">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header card-header-primary">
                    <div class="row">
                        <div class="col-sm-10">
                            <h4 class="card-title ">Category</h4>
                        </div>
                        <div class="col-sm-2">
                            <button type="button" class="btn btn-primary" style="text-align:right !important;" ng-click="open()">Add category
                                <i class="fa fa-plus-circle" aria-hidden="true"></i>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="popeye-modal-container" ng-show="visible">

                    <div class="popeye-modal">
                        <a class="popeye-close-modal" href ng-click="close()"></a>
                        <form>
                            <div class="form-group">
                                <label class="col-form-label">Category:</label>
                                <textarea class="form-control" id="message-text" ng-model="categoryName"></textarea>
                            </div>
                            <button type="button" class="btn btn-secondary" ng-click="close()">Close</button>
                            <button type="submit" type="button" ng-click="submit()" ng-if="addButtonVisible" class="btn btn-primary">Add</button>
                            <button type="button" class="btn btn-primary" style="text-align:right !important;" ng-if="!addButtonVisible" ng-click="update();close()">Update
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </button>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>ID</th>
                                <th>Name</th>
                            </thead>
                            <tbody>
                                <tr ng-repeat="singleCategory in categoryList">
                                    <td>
                                        {{$index + 1}}
                                    </td>
                                    <td>
                                        {{singleCategory.category}}
                                    </td>
                                    <div class="btn-group">
                                        <button class="btn btn-danger" ng-click="deleteCategory(singleCategory._id)">Delete</button>
                                        <button class="btn btn-warning" ng-click="editCategory(singleCategory._id); open();hideAddButton()">Edit</button>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
