
    <div class="container-fluid">
        <div class="row">
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-chart">
                <div class="card-header card-header-success">
                    <div class="ct-chart" id="dailySalesChart"></div>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Daily Expenses</h4>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card card-chart">
                <div class="card-header card-header-warning">
                    <div class="ct-chart" id="websiteViewsChart"></div>
                </div>
                <div class="card-body">
                    <h4 class="card-title">Monthly Expenses</h4>
                </div>
            </div>
        </div>

    </div>

    <div class="col-lg-12 col-md-12">
        <div class="card">
            <div class="card-header card-header-warning">
                <h4 class="card-title">Last 10 Expenses</h4>
            </div>
            <div class="card-body table-responsive">
                <table class="table table-hover">
                    <thead class=" text-primary">
                        <th>ID</th>
                        <th>Name</th>
                        <th>Cost</th>
                        <th>Type</th>
                        <th>Date</th>
                     </thead>
                    <tbody>
                        <tr ng-repeat="singleExpense in myExpenses">
                            <td>
                                {{$index + 1}}
                            </td>
                            <td>
                                {{singleExpense.name}}
                            </td>
                            <td>
                                {{singleExpense.cost + ' $'}}
                            </td>
                            <td>
                                {{singleExpense.type}}
                            </td>
                            <td>
                                {{singleExpense.date}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
